<div class="container">
	<div class="row">
		<div class="col-md-12 col-lg-12">
			<ul class="nav nav-tabs">
				<li role="button" class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown">{{currentBatch}}<span class="caret"></span></a>
					<ul class="dropdown-menu">
                        <li><a role="button" ng-click="selectCurrentBatch(-1)">None</a></li>
						<li ng-repeat="menuItem in batches track by $index"><a
							role="button" ng-click="selectCurrentBatch($index)">{{menuItem}}</a>
						</li>
					</ul></li>
				<li role="button" class="dropdown"><a class="dropdown-toggle" ng-show="hideTechTab()"
					data-toggle="dropdown">{{currentTech}}<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a role="button" ng-click="selectCurrentTech(-1)">None</a></li>
						<li ng-repeat="menuItem in tech track by $index"><a
							role="button" ng-click="selectCurrentTech($index)">{{menuItem}}</a>
						</li>
					</ul></li>
				<li role="button" class="dropdown"><a class="dropdown-toggle" ng-show="hideTraineeTab()"
					data-toggle="dropdown">{{currentTrainee}}<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a role="button" ng-click="selectCurrentTrainee(-1)">None</a></li>
						<li ng-repeat="menuItem in trainees track by $index"><a
							role="button" ng-click="selectCurrentTrainee($index)">{{menuItem}}</a>
						</li>
					</ul></li>
			</ul>
		</div>
	</div>
</div>

<div class="container">
	<div class="top10 data-container">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="row">
					<div class="col-sm-6 col-md-6" ng-show="!hideDefault()">
						<div class="panel panel-default">
							<div class="panel-heading">Batch Rank</div>
							<div class="panel-body">
								<div class="chart-container top5">
									<canvas id="radar" class="chart chart-radar"
										chart-data="batchRankData" chart-options="batchRankOptions"
										chart-labels="batchRankLabels" chart-series="batchRankSeries"
										height="50" width="50">
									</canvas>
								</div>
							</div>
						</div>
					</div>
                    <div class="col-sm-6 col-md-6" ng-show="!hideDefault()">
                        <div class="panel panel-default">
                            <div class="panel-heading">Week by Week progression of batch</div>
                            <div class="panel-body">
                                <div class="chart-container top5">
                                    <canvas id="line" class="chart chart-line"
                                            chart-data="batchProgressData" chart-labels="batchProgressLabels"
                                            chart-series="batchProgressSeries" chart-options="batchProgressOptions"
                                            chart-dataset-override="batchProgressDatasetOverride"
                                            height="50" width="50">
                                    </canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6" ng-show="hideDefault()">
                        <div class="panel panel-default">
                            <div class="panel-heading">Batch Rank</div>
                            <div class="panel-body">
                                <div class="chart-container top5">
                                    <canvas id="batchesRank" class="chart-horizontal-bar" chart-data="allBatchesRankData"
                                            chart-labels="allBatchesRankLabels"  chart-series="allBatchesRankSeries"
                                            height="50" width="50">
                                    </canvas>
                                </div>
                            </div>
                        </div>
                    </div>
					<div class="col-sm-6 col-md-6" ng-show="hideDefault()">
						<div class="panel panel-default">
							<div class="panel-heading">Trainer Rank</div>
							<div class="panel-body">
                                <div class="chart-container top5">
                                    <canvas id="trainerRank" class="chart-horizontal-bar" chart-data="trainerRankData"
                                            chart-labels="trainerRankLabels" chart-series="trainerRankSeries"
                                            height="50" width="50">
                                    </canvas>
                                </div>
							</div>
                        </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
