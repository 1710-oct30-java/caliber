<div class="container">

	<div class="row">
		<div class>
			<div class="panel panel-default">
				<div class="panel-heading">Current Batches Average Score</div>
				<div class="container"></div>
				<div class="panel-body">
					<div class="row" style="margin-left: 1em;">
						<ul class="nav nav-tabs" ng-show="!noBatches">
							
							<!-- Select Training Type-->
							<li role="button" class="dropdown"><a
								class="dropdown-toggle" data-toggle="dropdown"> Training
									Types<span class="caret"></span>
							</a>
								<ul class="dropdown-menu">
									<li ng-repeat="type in batchTypes track by $index"><a
										role="button" ng-click="selectCurrentBatchType($index)">{{batchType.typeName}}</a></li>
								</ul></li>
							<!-- Select Skill Stack-->
							<li role="button" class="dropdown"><a
								class="dropdown-toggle" data-toggle="dropdown">Skill Stack<span
									class="caret"></span>
							</a>
								<ul class="dropdown-menu">
									<li ng-repeat="type in batchTypes track by $index"><a
										role="button" ng-click="selectCurrentBatchType($index)">{{batchType.typeName}}</a></li>
								</ul></li>
							<li style="margin-left: 37em;"><span id="start-date" data-datepicker="true"> <input
									ng-model="startDate.model" ng-value="startDate"
									class="date-input form-control date-selector" name="s" min="0"
									type="date" ng-required="true">
							</span></li>
							<li>
								<button type="submit" class="btn btn-primary"
									style="margin-left: 0.5em">Change Reference Date</button>
							</li>
						</ul>
					</div>
					<div class="chart-container top5">
						<canvas class="chart chart-line"
							chart-data="currentBatchesLineData"
							chart-options="currentBatchesLineOptions"
							chart-labels="currentBatchesLineLabels"
							chart-series="currentBatchesLineSeries"
							chart-colors="currentBatchesLineColors">
							</canvas>
					</div>
					<div>
						<table ng-if="currentBatchesLineLabels"
							class="table table-responsive" style="border-collapse: collapse;">
							<tbody>
								<tr>
									<th class="col-sm-1 col-md-1 col-lg-1"></th>
									<th class="col-sm-1 col-md-1 col-lg-1"
										ng-repeat="label in currentBatchesLineLabels">{{label}}</th>
								</tr>
								<tr
									ng-repeat="series in currentBatchesLineSeries track by $index">
									<th class="col-sm-1 col-md-1 col-lg-1">{{series}}</th>
									<td class="col-sm-1 col-md-1 col-lg-1"
										ng-repeat="dataPoint in currentBatchesLineData[$index] track by $index">{{dataPoint}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-sm-12 col-md-12 col-lg-12">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Current Batches QC Stats</div>
					<div class="panel-body">
						<div class="chart-container top5">
							<canvas class="chart chart-bar" chart-data="stackedBarData"
								chart-options="stackedBarOptions"
								chart-labels="stackedBarLabels" chart-series="stackedBarSeries"
								chart-colors="stackedBarColors">
							</canvas>
						</div>
						<div>
							<table ng-if="stackedBarLabels" class="table table-responsive"
								style="border-collapse: collapse;">
								<tbody>
									<tr>
										<th class="col-sm-2 col-md-2 col-lg-2"></th>
										<th class="col-sm-2 col-md-2 col-lg-2"
											ng-repeat="series in stackedBarSeries">{{series}}</th>
									</tr>
									<tr ng-repeat="label in stackedBarLabels track by $index">
										<th class="col-sm-2 col-md-2 col-lg-2">{{label}}</th>
										<td class="col-sm-2 col-md-2 col-lg-2"
											ng-repeat="series in stackedBarSeries track by $index">{{stackedBarData[$index][$parent.$index]}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
