<!-- display table for the batch and week selected -->
<div class="container">
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12 top5">

			<div class="panel panel-default">
				<div class="panel-heading">Trainer Feedback for the Week</div>
				<div class="panel-body">
					<table class="table table-responsive col-sm-12 col-md-12 col-lg-12"
						style="border-collapse: collapse;">
						<thead>
							<tr>
								<!--<th class="col-sm-2 col-md-2 col-lg-2">Trainee</th>-->
								<th class="col-sm-5 col-md-5 col-lg-5">Trainer Notes</th>
								<th class="col-sm-2 col-md-2 col-lg-2">QC Status</th>
								<th class="col-sm-5 col-md-5 col-lg-5">QC Notes</th>
							</tr>
						</thead>
						<tbody>

							<tr>
								<!-- <td class = "col-sm-2 col-md-2 col-lg-2">{{currentTrainee.name}}</td> -->
								<td class="col-sm-5 col-md-5 col-lg-5">{{note.content}}</td>
								<td class="col-sm-2 col-md-2 col-lg-2">qc status</td>
								<td class="col-sm-5 col-md-5 col-lg-5">qc notes</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
