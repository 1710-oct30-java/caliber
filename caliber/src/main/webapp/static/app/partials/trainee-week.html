<!-- display table for the batch and week selected -->
<div class="container">
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12 top5">

			<div class="panel panel-default">
				<div class="panel-heading">Trainer Feedback for the Week</div>
				<div class="panel-body">
					<div class="chart-container top5">
				<table class="table table-responsive col-sm-12 col-md-12 col-lg-12"
				style="border-collapse: collapse;" ng-show="currentView">
				<thead>
					<tr>
						<th class="col-sm-2 col-md-2 col-lg-2">Trainee</th>
						<th class="col-sm-1 col-md-1 col-lg-1"
							ng-repeat="assessment in currentAssessments track by $index">
							{{assessment.title}}({{assessmentsById[assessment.assessmentId].weightedScore}})</th>
						<th class="col-sm-9 col-md-9 col-lg-9">Notes</th>
					</tr>
				</thead>
				<tbody>

					<tr ng-repeat="trainee in currentBatch.trainees track by $index">
						<td class="col-sm-2 col-md-2 col-lg-2">{{ trainee.name }}</td>
						<td class="col-sm-1 col-md-1 col-lg-1"
							ng-repeat="assessment in currentAssessments track by assessment.assessmentId">{{findGrade(trainee.traineeId,assessment.assessmentId)}}
						</td>
						<td class="col-sm-9 col-md-9 col-lg-9">
							{{trainees[trainee.traineeId].note.content}}</td>
					</tr>
				</tbody>
			</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
