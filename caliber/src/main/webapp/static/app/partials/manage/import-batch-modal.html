	<!--********************************************* Import Batch Modal ************************************-->
	<form>
		<div class="modal fade" id="importBatchModal" tabindex="-1"
			role="dialog" aria-labelledby="batchModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" ng-bind="batchFormName"
							id="batchModalLabel">Import New Batch</h4>
					</div>
					<!-- Import Batch Info -->
					<div class="modal-body">
						<h1></h1>		
					<ul role="button" class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown">{{selectedYear}}<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li ng-repeat="batchItem in batchSalesForce track by $index"><a
								role="button" ng-click="selectBatchYear($index)">{{batchItem}}</a></li>
						</ul></ul>		
					
					<div class="form-group col-lg-12 col-md-12 col-sm-12">
								<label for="batchItem">Batch Name:</label> 
								<select
									ng-model="batchItem" class="form-control"
									id="traineeStatus" required>	
									<option ng-repeat="batchItem in batchSalesForce track by $index">{{batchItem}}</option>
								</select>
						</div>
					</div>
					<div class="modal-footer">
					<input type="submit" ng-value="Save" value="Save" class="btn btn-primary">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
