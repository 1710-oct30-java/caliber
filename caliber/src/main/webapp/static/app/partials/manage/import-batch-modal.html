<!--********************************************* Import Batch Modal ************************************-->
<form>
	<div class="modal fade" id="importBatchModal" tabindex="-1"
		role="dialog" aria-labelledby="batchModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" ng-bind="batchFormName"
						id="batchModalLabel">Import New Batch</h4>
				</div>
				<!-- Import Batch Info -->
				<div class="modal-body">
					<div class="row">
						<div class="form-group col-lg-12 col-md-12 col-sm-12">
							<label for="batchItem">Batch Name:</label> 
<!-- 							<select -->
<!-- 								ng-model="batchToImport" class="form-control" ng-change="selectedBatchToImport()" required> -->
<!-- 								add {{availableBatch.coTrainer.name}} -->
<!-- 								TODO - Fix the date format -->
<!-- 								<option ng-options="availableBatch in allAvailableBatches" value={{availableBatch}}>{{availableBatch.trainingName}} {{availableBatch.trainer.name}}  {{availableBatch.startDate}}</option> -->
<!-- 							</select>	 -->
							<select 
								class="form-control"
								ng-model="selectedBatch"
								ng-options="availableBatch as availableBatch.trainingName for availableBatch in allAvailableBatches"
								ng-change="selectedBatchToImport()" >
							</select>
						</div>
					</div>
					<div class="row">
						<div>
							<table>
								<tr>
									<th>Batch Details:</th>
								</tr>
								<tr >
									<td>{{batchToImport}}</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="row">
						<div>
							<table>
								<tr>
									<th>Trainees:</th>
								</tr>
								<tr ng-repeat="trainee in traineeToImport">
									<td>{{trainee}}</td>
								</tr>						
							</table>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<input type="submit" value="Import" class="btn btn-primary" />
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</form>
