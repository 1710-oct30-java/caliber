<!--********************************************* Create Trainer Modal ************************************-->
<form ng-submit="saveTrainer()">
	<div class="modal fade" id="createTrainerModal" tabindex="-1"
		role="dialog" aria-labelledby="trainerModalLabel">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="trainerModalLabel">Add Trainer</h4>
				</div>
				<div class="modal-body">
					<!-- Add New Trainer -->
					<h3 ng-bind="trainerFormName">Add Trainer</h3>
					<div>
						<div class="row">
							<div class="form-group col-lg-6 col-md-6 col-sm-12">
								<label for="traineeName">Full Name:</label> <input
									ng-model="trainerForm.name" type="text" class="form-control"
									id="traineeName" placeholder="Name" required>
							</div>
							<div class="row">
								<div class="form-group col-lg-12 col-md-12 col-sm-12">
									<label for="traineeStatus">Title</label> <select
										ng-model="traineeForm.trainingStatus" class="form-control"
										id="traineeStatus" required>
										<option value="" disabled>Select Status</option>
										<option ng-repeat="option in trainingStatuses.options">{{option}}</option>
									</select>
								</div>
							</div>

							<div class="form-group col-lg-6 col-md-6 col-sm-12">
								<label for="traineeEmail">Email:</label> <input
									ng-model="traineeForm.email" type="email" class="form-control"
									id="traineeEmail" placeholder="Email" required>
								<div
									ng-show="addTraineeForm.temail.$submitted || addTraineeForm.temail.$touched">
									<span class='warning'
										ng-show="addTraineeForm.temail.$error.email">Must enter
										a valid email</span>
								</div>
							</div>
						</div>
						<div class="row">

							<div class="form-group col-lg-12 col-md-12 col-sm-12">
								<label for="traineeStatus">Tier</label> <select
									ng-model="traineeForm.trainingStatus" class="form-control"
									id="traineeStatus" required>
									<option value="" disabled>Select Status</option>
									<option ng-repeat="option in trainingStatuses.options">{{option}}</option>
								</select>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<input type="submit"
							ng-disabled="addTraineeForm.temail.$error.required || addTraineeForm.temail.$error.email"
							value="Save" class="btn btn-primary" ng-show="!Updating.status">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							ng-show="!Updating.status">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
