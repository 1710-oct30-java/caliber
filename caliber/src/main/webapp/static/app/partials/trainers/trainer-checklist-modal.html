<!--********************************************* Trainer Checklist Modal ************************************-->
<form ng-init="loadAllTasks()" ng-submit="checkTrainerEmail(trainerForm)">
	<div class="modal fade" id="trainerTaskModal" tabindex="-1"
		role="dialog" aria-labelledby="trainerModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="trainerModalLabel">Trainer Checklist</h4>
				</div>
				<!-- Train Checklist Info -->
				<div class="modal-body">
					<!-- Checklist -->
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<table class="table table-hover">
									<thead>
										<tr>
											<th>Task Description</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="task in allActiveTasks track by $index">
											<td class="col-sm-9 col-md-9 col-lg-9"><span ng-hide="isHidden">{{task.description}}</span>
												<div id="description" class="form-group col-sm-7 col-md-7 col-lg-7 ng-hide" style="position: absolute; z-index: 1; margin-top: -4px">
													<input class="form-control input-sm" type="text" ng-model="task.description">
												</div>
											</td>
											<td id="taskEdit" class="col-sm-2 col-md-2 col-lg-2 ng-hide"><input type="submit" ng-value="SaveTaskEdit" class="btn btn-default btn-xs"></td>
											<td class="col-sm-1 col-md-1 col-lg-1"><input type="checkbox"></td>
											<td class="col-sm-1 col-md-1 col-lg-1"><a role="button" class="pull-right"
												ng-click="editTask($index)"><span
													class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
											<td class="col-sm-1 col-md-1 col-lg-1"><a role="button" class="pull-right"
												ng-click="populateTrainer($index)" data-toggle="modal"
												data-target="#deleteTrainerModal"><span
													class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
														</tr>
									</tbody>
				
								</table>
				
							</div>
						</div>
					<div class="modal-footer">
						<input type="submit" ng-value="Save" class="btn btn-primary">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
