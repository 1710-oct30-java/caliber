<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>

<!-- Chart.js -->
<!-- This is a dependency for creating charts in angular -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"
	crossorigin="anonymous"></script>

<!-- Angular -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>

<!-- Angular UI Router -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"
	crossorigin="anonymous"></script>

<!-- Cookies  -->
<script src="https://code.angularjs.org/1.5.7/angular-cookies.js"></script>

<!-- Angular-Charts -->
<script type="text/javascript"
	src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.js">
	
</script>
</head>
<body ng-app="app">
	<div id="line-chart" ng-controller="LineCtrl">
		<button ng-click="lineChart()">Submit</button>
		<!-- <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick"></canvas> -->
		<canvas id="bar" class="chart chart-bar" chart-data="data"
			chart-labels="labels"> chart-series="series"</canvas>
	</div>
</body>





<script type="text/javascript">
	angular.module("app", [ "chart.js" ]).controller("LineCtrl",
			function($scope) {
				$scope.lineChart = function() {

					var data = {
						"Fouche, Issac" : 68.44513166666667,
						"Peters, Russell" : 27.163330168465002,
						"Antonov, Denis" : 6.3950000000000005,
						"Castillo, Erika" : 67.15501798333334,
						"Tech, Jonathon" : 57.019833333333324,
						"Blanchard, Martin" : 27.9130168465,
						"Haas, Kevin" : 71.08931666666668,
						"Huang, Jimmy" : 68.0218465,
						"Duling, Wyatt" : 67.80016846499998,
						"Almatar, Manya" : 54.443301684649995
					}
					$scope.labels = [];
					$scope.data = [];
					$scope.series = [ 'Data', 'Average' ];
					var sorted = [];
					$.each(data, function(key, value) {
						sorted.push({
							'name' : key,
							'value' : value
						})
					});
					sorted.sort(function(a, b) {
						return b.value - a.value;
					});
					$.each(sorted, function(index, trainee) {
						$scope.labels.push(trainee.name);
						$scope.data.push(trainee.value)
					});
					$scope.datasetOverride = [ {
						yAxisID : 'y-axis-1'
					}, {
						yAxisID : 'y-axis-2'
					} ];
					$scope.options = {
						elements : {
							line : {
								fill : false
							}
						},
						scales : {
							yAxes : [ {
								id : 'y-axis-1',
								type : 'linear',
								display : true,
								position : 'left'
							}, {
								id : 'y-axis-2',
								type : 'linear',
								display : true,
								position : 'right'
							} ]
						}
					};
				}

			});
</script>
</html>
