<form>
	<div class="modal fade editCategoryModal"  id="editCategoryModal_{{category.categoryId}}" tabindex="-1"
		role="dialog">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="CategoryModalLabel2">Edit Category</h4>
				</div>
				
				<div class="modal-body">
					<input type="text" ng-value="category.skillCategory" />
				</div>

				<div class="modal-footer">
					<input type="submit" ng-value="Save" class="btn btn-primary">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</form>
