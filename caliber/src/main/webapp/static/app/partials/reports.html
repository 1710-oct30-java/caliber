<button ng-click="generatePDF()">PDF</button>
<div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-lg-12">
				<p class="bg-primary align center" ng-show="noBatches">{{noBatchesMessage}}</p>
				<ul class="nav nav-tabs" ng-show="!noBatches">
					<!-- Select Batch-->
					<li role="button" class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown">{{currentBatch.trainingName}}<span
							class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a role="button" ng-click="selectCurrentBatch(-1)">None</a></li>
							<li ng-repeat="menuItem in batches track by $index"><a
								role="button" ng-click="selectCurrentBatch($index)">{{menuItem.trainingName}}</a></li>
						</ul></li>
					<!-- Select Trainee-->
					<li role="button" class="dropdown"><a class="dropdown-toggle"
						ng-show="hideOtherTabs()" data-toggle="dropdown">{{currentTrainee.name}}<span
							class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a role="button" ng-click="selectCurrentTrainee(-1)">None</a></li>
							<li ng-repeat="menuItem in currentBatch.trainees track by $index"><a
								role="button" ng-click="selectCurrentTrainee($index)">{{menuItem.name}}</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</div>

	<!-- Charts -->
	<div class="container" ng-show="!noBatches">
		<div class="top10 data-container">
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12">
					<div class="row">

						<div class="col-sm-6 col-md-6" ng-show="showCharts(1)">
							<div class="panel panel-default">
								<div class="panel-heading">Technology Progress for
									{{currentBatch.trainingName}}</div>
								<div class="panel-body">
									<div class="chart-container top5">
										<canvas id="radar" class="chart chart-radar"
											chart-data="batchTechData" chart-options="qcStatsLabels"
											chart-labels="batchTechLabels" chart-series="batchTechSeries"
											height="100" width="100">
                                    </canvas>
									</div>
								</div>
							</div>
						</div>

						<div class="col-sm-6 col-md-6" ng-show="showCharts(3)">
							<div class="panel panel-default">
								<div class="panel-heading">QC Status</div>
								<div class="panel-body">
									<div class="chart-container top5">
										<canvas id="doughtnut1" class="chart chart-doughtnut"
											chart-labels="qcStatsLabels" chartData="qcStatsData"
											chart-options="qcStatsOptions" height="100" width="100">
                                    </canvas>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
