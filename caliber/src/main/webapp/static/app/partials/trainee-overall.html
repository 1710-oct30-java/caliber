<div class="container">
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">Overall Feedback for Trainee</div>
				<table class='table table=responsive'>
					<thead>
						<tr>
							<th class='col-sm-1 col-md-1 col-lg-1 center'>Week</th>
							<th class='col-sm-5 col-md-5 col-lg-5 center'>Trainer Note</th>
							<th class='col-sm-2 col-md-2 col-lg-2 center'>QC Status</th>
							<th class='col-sm-4 col-md-4 col-lg-4 center'>QC Note</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="report in traineeOverall">
							<td class='col-sm-1 col-md-1 col-lg-1 center'>{{report.week}}</td>
							<td class='col-sm-5 col-md-5 col-lg-5 center'>{{report.trainerNote.content ?
								report.trainerNote.content : "-"}}</td>
							<td class='col-sm-2 col-md-2 col-lg-2 center'>{{report.qcNote.qcStatus ?
								report.qcNote.qcStatus : "-"}}</td>
							<td class='col-sm-4 col-md-4 col-lg-4 center'>{{report.qcNote.content ? report.qcNote.content : "-"}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
