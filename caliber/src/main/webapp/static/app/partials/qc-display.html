<div class="container">
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12 top5">
			<div class="panel panel-default">
				<div class="panel-heading">Batch Feedback for the Week</div>
				<table class="table table-responsive col-sm-12 col-md-12 col-lg-12"

					<thead>
						<tr>
							<th>Trainee</th>
							<th>Individual Feedback</th>
							<th>Notes</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="trainee in currentBatch.trainees track by $index">
							<td class="col-sm-2 col-md-2 col-lg-2">{{ trainee.name }}</td>
							<td>
								<!-- For qcStatus face images --> <!-- <div ng-if="faces[$index].qcStatus === qcStatusTypes[0]"
									title="Excellent"
									class="col-lg-2 col-md-2 col-sm-2 col-sm-offset-1">
									<i class="fa fa-star fa-2x pick"></i>
								</div>
								<div ng-if="faces[$index].qcStatus === qcStatusTypes[1]"
									title="Good" class="col-lg-2 col-md-2 col-sm-2 col-sm-offset-1">
									<i class="fa fa-smile-o fa-2x pick"></i>
								</div>
								<div ng-if="faces[$index].qcStatus === qcStatusTypes[2]"
									title="Fair" class="col-lg-2 col-md-2 col-sm-2 col-sm-offset-1">
									<i class="fa fa-meh-o fa-2x pick"></i>
								</div>
								<div ng-if="faces[$index].qcStatus === qcStatusTypes[3]"
									title="Poor" class="col-lg-2 col-md-2 col-sm-2 col-sm-offset-1">
									<i class="fa fa-frown-o fa-2x pick"></i>
								</div> --> {{faces[$index].qcStatus}}
							</td>
							<td class="col-sm-9 col-md-9 col-lg-9">{{faces[$index].content}}</td>
							<td><ul class="nav nav-tabs">
						</tr>
					</tbody>
				</table>
				<!-- QC batch note -- overall qualitative feedback -->
				<table class='table'>
					<tr>
						<td
							class="col-lg-2 col-md-2 col-sm-2 col-sm-offset-2 text-weight-bold"><strong>Overall
								Feedback:</strong></td>
						<td class="col-lg-10 col-md-10 col-sm-10 col-sm-offset-10">
							{{bnote.qcStatus}}</td>
					</tr>
					<tr>
						<td
							class="col-lg-2 col-md-2 col-sm-2 col-sm-offset-2 text-weight-bold"><strong>Notes:</strong></td>
						<td class="col-lg-10 col-md-10 col-sm-10 col-sm-offset-10">
							{{bnote.content}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
